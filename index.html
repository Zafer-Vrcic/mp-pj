<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@200&display=swap" rel="stylesheet">    <title>Document</title>
</head>
<body>
    <!-- music player -->
        <div class="music-player">
            <!-- playlist -->
            <button id="playlist">
                <i class="fa-solid fa-angle-down"></i>
            </button>
            <!-- singer img -->
            <img src="assets/Carla Morrison.jpeg" alt="" id="song-image">
            <!-- singer detail -->
            <div class="song-details">
                <p id="song-name">Disfruto</p>
                <p id="song-artist">Caria Morrison</p>
            </div>
            <!--play options  -->
            <div class="player-options">
                <button id="shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button id="prev">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="pause">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button id="next">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
                <button id="repeat">
                    <i class="fa-solid fa-repeat"></i> 
                </button>
            </div>
            <audio id="audio" preload="metadata" ></audio>
            <div id="progress-bar">
                <div id="current-progress">
                    
                </div>
               </div>
               <!-- time -->
               <div id="time-container">
                <span id="current-time">01.23</span>
                <span id="max-duration">04.21</span>
               </div>
               <!-- playlist -->
               <div id="playlist-container">
                <button id="close-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
               <ul id="playlist-songs"></ul>
            </div>
        </div>
       
<script src="main.js"></script>
</body>
</html>
